<body class="h-screen flex flex-col overflow-hidden">

            <button onclick="startListening('th-TH', '‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢')" class="w-full bg-blue-600 text-white py-5 rounded-2xl flex items-center justify-center gap-4 btn-shadow mb-4 active:bg-blue-700">
                <i class="fas fa-microphone text-3xl"></i>

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                <button onclick="startListening('en-US', 'English')" class="bg-slate-100 text-slate-700 p-3 rounded-xl font-bold btn-shadow border border-slate-200 flex flex-col items-center">

                <button onclick="startListening('my-MM', 'Burmese')" class="bg-slate-100 text-slate-700 p-3 rounded-xl font-bold btn-shadow border border-slate-200 flex flex-col items-center">
                    <span class="text-2xl">üá≤üá≤</span> <span class="text-xs uppercase">‡∏û‡∏°‡πà‡∏≤</span>

                    <span class="text-2xl">üá±üá¶</span> <span class="text-xs uppercase">‡∏•‡∏≤‡∏ß</span>
                </button>
                <button onclick="startListening('km-KH', 'Khmer')" class="bg-slate-100 text-slate-700 p-3 rounded-xl font-bold btn-shadow border border-slate-200 flex flex-col items-center">

    <div id="settings-modal" class="fixed inset-0 bg-slate-900/80 items-center justify-center p-6 z-50 backdrop-blur-sm">

            <h2 class="text-xl font-bold mb-2 text-slate-800">API Settings</h2>
            <p class="text-xs text-slate-400 mb-4 uppercase">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Gemini API Key ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•</p>
            <input type="password" id="api-key-input" placeholder="Paste Gemini Key here..." class="w-full border-2 border-slate-100 rounded-xl p-4 mb-4 focus:border-orange-500 outline-none transition-all">
            <div class="flex gap-2">
                <button onclick="saveSettings()" class="flex-1 bg-orange-600 text-white py-4 rounded-xl font-bold btn-shadow">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏µ‡∏¢‡πå</button>
                <button onclick="toggleSettings()" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-xl font-bold">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
            </div>
        </div>
    </div>

    <script>
        let lastForeignLang = 'en-US';
        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || '';

        function addLog(msg, type = 'info') {
            const content = document.getElementById('log-content');
            const div = document.createElement('div');
            const color = type === 'error' ? 'text-red-400' : (type === 'warn' ? 'text-yellow-400' : 'text-green-400');
            div.className = color;
            div.innerHTML = `<span class="opacity-40">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            content.prepend(div);
        }

        function toggleLog() {
            document.getElementById('log-window').classList.toggle('open');
            document.getElementById('log-icon').classList.toggle('fa-chevron-up');
            document.getElementById('log-icon').classList.toggle('fa-chevron-down');
        }

        function updateAPIStatus() {
            const dot = document.getElementById('api-status-dot');
            const text = document.getElementById('api-status-text');
            if (GEMINI_API_KEY) {
                dot.className = "status-dot status-green";
                text.innerText = "System Ready";
                addLog("API Key loaded successfully.");
            } else {
                dot.className = "status-dot status-red";
                text.innerText = "API Offline";
                addLog("API Key is missing.", "error");
            }
        }

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('active');
        }

        function saveSettings() {
            const key = document.getElementById('api-key-input').value.trim();
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                GEMINI_API_KEY = key;
                updateAPIStatus();
                toggleSettings();
                location.reload(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏Ñ‡∏µ‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ô‡∏≥‡πÑ‡∏õ‡πÉ‡∏ä‡πâ
            }
        }

        async function callGemini(text, fromLang) {
            addLog(`Translating from ${fromLang}...`);
            const isThai = fromLang === 'th-TH';
            const target = isThai ? lastForeignLang : 'Thai';
            
            // ‡∏õ‡∏£‡∏±‡∏ö Prompt ‡πÉ‡∏´‡πâ‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏Ç‡∏∂‡πâ‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏±‡∏™‡∏î‡∏∏‡∏Å‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á
            const prompt = `Context: Hardware/Construction store. Translate "${text}" from ${fromLang} to ${target}. Reply with ONLY the translated text. No explanations.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                
                if (data.error) {
                    addLog(`API Error: ${data.error.message}`, "error");
                    return "Error: " + data.error.message;
                }
                
                const result = data.candidates[0].content.parts[0].text;
                addLog("Translation successful.");
                return result;
            } catch (e) {
                addLog("Network or API Key error.", "error");
                return "‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ (‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏ô‡πá‡∏ï‡∏´‡∏£‡∏∑‡∏≠ API Key)";
            }
        }

        function startListening(langCode, langName) {
            if (!GEMINI_API_KEY) {
                toggleSettings();
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Browser ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = langCode;
            if(langCode !== 'th-TH') lastForeignLang = langCode;

            recognition.onstart = () => {
                document.getElementById('status-text').innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á (${langName})...`;
                document.getElementById('status-text').className = "text-center text-sm mb-3 text-red-600 font-bold uppercase animate-pulse";
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                addBubble(transcript, 'user', langName);
                
                document.getElementById('status-text').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•...";
                const result = await callGemini(transcript, langCode);
                
                const displayLangName = langCode === 'th-TH' ? lastForeignLang : '‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢';
                addBubble(result, 'ai', displayLangName);
                speak(result, langCode === 'th-TH' ? lastForeignLang : 'th-TH');
                
                document.getElementById('status-text').innerText = "READY";
                document.getElementById('status-text').className = "text-center text-sm mb-3 text-blue-600 font-bold uppercase";
            };

            recognition.onerror = (e) => {
                addLog(`Mic Error: ${e.error}`, "warn");
                document.getElementById('status-text').innerText = "READY";
            };

            recognition.start();
        }

        function addBubble(text, type, lang) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = type === 'user' 
                ? "bg-white p-4 rounded-2xl rounded-tr-none shadow-sm self-end max-w-[85%] border-r-4 border-blue-600" 
                : "bg-orange-50 p-4 rounded-2xl rounded-tl-none shadow-sm self-start max-w-[85%] border-l-4 border-orange-500";
            
            div.innerHTML = `<p class="text-[9px] text-gray-400 font-bold mb-1 uppercase tracking-tighter">${lang}</p><p class="bubble-text text-slate-800">${text}</p>`;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        function speak(text, lang) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = lang;
            window.speechSynthesis.speak(utter);
        }

        updateAPIStatus();
        document.getElementById('api-key-input').value = GEMINI_API_KEY;
    </script>
