        .ai-bubble { align-self: flex-start; background: white; color: #1e293b; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-mic { transition: all 0.2s; }

</head>
<body>

    <header class="bg-orange-600 text-white p-4 shadow-lg flex justify-between items-center shrink-0">
        <div>
            <h1 class="font-bold text-lg">‡∏•‡πà‡∏≤‡∏°‡∏£‡πâ‡∏≤‡∏ô‡∏ß‡∏±‡∏™‡∏î‡∏∏ (1.5 Flash)</h1>
            <div id="api-status" class="text-[10px] flex items-center gap-1 opacity-80 uppercase tracking-tighter">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-red-400"></span>
                <span id="status-text-api">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API KEY</span>
            </div>
        </div>
        <button onclick="toggleSettings()" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
            <i class="fas fa-cog"></i>

    <main id="chat-box" class="chat-container"></main>

    <div class="bg-slate-900 text-green-400 p-2 text-[10px] font-mono shrink-0">
        <div id="log-monitor" class="max-h-10 overflow-y-auto">‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô...</div>
    </div>

    <footer class="bg-white p-4 border-t shadow-2xl shrink-0">
        <div class="max-w-xl mx-auto space-y-3">
            <div id="action-status" class="text-center text-[11px] font-bold text-slate-400 uppercase">READY</div>
            
            <button onclick="startListening('th-TH', '‡πÑ‡∏ó‡∏¢')" class="btn-mic w-full bg-orange-500 text-white py-5 rounded-2xl shadow-lg flex items-center justify-center gap-3">
                <i class="fas fa-microphone text-2xl"></i>
                <span class="text-xl font-bold uppercase">‡∏â‡∏±‡∏ô‡∏û‡∏π‡∏î (‡πÑ‡∏ó‡∏¢)</span>
            </button>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="startListening('en-US', 'English')" class="btn-mic bg-slate-800 text-white p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá∫üá∏</span> <span class="text-sm font-bold uppercase">ENG</span>
                </button>
                <button onclick="startListening('my-MM', '‡∏û‡∏°‡πà‡∏≤')" class="btn-mic bg-slate-100 border-2 border-slate-200 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá≤üá≤</span> <span class="text-sm font-bold uppercase">‡∏û‡∏°‡πà‡∏≤</span>
                </button>
                <button onclick="startListening('lo-LA', '‡∏•‡∏≤‡∏ß')" class="btn-mic bg-slate-100 border-2 border-slate-200 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá±üá¶</span> <span class="text-sm font-bold uppercase">‡∏•‡∏≤‡∏ß</span>
                </button>
                <button onclick="startListening('km-KH', '‡πÄ‡∏Ç‡∏°‡∏£')" class="btn-mic bg-slate-100 border-2 border-slate-200 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá∞üá≠</span> <span class="text-sm font-bold uppercase">‡πÄ‡∏Ç‡∏°‡∏£</span>
                </button>
            </div>
        </div>
    </footer>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 items-center justify-center p-6 z-[100]">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm">
            <h3 class="font-bold mb-4">API Key Settings</h3>
            <input type="password" id="api-key-input" class="w-full border p-4 rounded-xl mb-4 outline-none focus:border-orange-500" placeholder="Paste Gemini Key here">
            <div class="flex gap-2">
                <button onclick="saveKey()" class="flex-1 bg-orange-600 text-white py-4 rounded-xl font-bold">SAVE</button>
                <button onclick="toggleSettings()" class="flex-1 bg-slate-100 py-4 rounded-xl text-slate-500">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        let GEMINI_KEY = localStorage.getItem('gemini_api_key') || '';
        let targetLang = 'en-US';

        function addLog(msg) { document.getElementById('log-monitor').innerText = msg; }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('flex'); }

        function saveKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) {
                localStorage.setItem('gemini_api_key', val);
                GEMINI_KEY = val;
                location.reload();
            }
        }

        function checkStatus() {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text-api');
            if(GEMINI_KEY) {
                dot.className = "w-2 h-2 rounded-full bg-green-400 shadow-[0_0_5px_#4ade80]";
                txt.innerText = 'ONLINE (GEMINI 1.5 FLASH)';
            }
        }

        async function callAI(text, fromCode) {
            addLog("System: Translating...");
            const isThai = fromCode === 'th-TH';
            const toLang = isThai ? targetLang : 'th-TH';
            
            // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç URL ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ: ‡∏ï‡∏±‡∏î models/ ‡∏≠‡∏≠‡∏Å‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
            const url = `https://generativelanguage.googleapis.com/v1beta/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Translate "${text}" to ${toLang}. Context: hardware store. Return only translation.` }] }]
                    })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                return data.candidates[0].content.parts[0].text;
            } catch(e) {
                addLog("API Error: " + e.message);
                return "‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î (‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ Key)";
            }
        }

        function startListening(code, name) {
            if(!GEMINI_KEY) { toggleSettings(); return; }
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech();
            rec.lang = code;
            if(code !== 'th-TH') targetLang = code;

            rec.onstart = () => { document.getElementById('action-status').innerText = `LISTENING (${name})...`; };
            rec.onresult = async (e) => {
                const msg = e.results[0][0].transcript;
                addBubble(msg, 'user', name);
                const result = await callAI(msg, code);
                addBubble(result, 'ai', (code === 'th-TH' ? targetLang : '‡πÑ‡∏ó‡∏¢'));
                speak(result, (code === 'th-TH' ? targetLang : 'th-TH'));
                document.getElementById('action-status').innerText = 'READY';
            };
            rec.onerror = (e) => { addLog("Mic Error: " + e.error); document.getElementById('action-status').innerText = 'READY'; };
            rec.start();
        }

        function addBubble(text, type, lang) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${type === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = `<div class="text-[8px] opacity-60 font-bold uppercase mb-1">${lang}</div><div>${text}</div>`;
            box.appendChild(div);
            box.scrollTo(0, box.scrollHeight);
        }

        function speak(text, lang) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            window.speechSynthesis.speak(u);
        }

        checkStatus();
        document.getElementById('api-key-input').value = GEMINI_KEY;
    </script>
</body>
</html>
