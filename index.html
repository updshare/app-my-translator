    <script>
        let GEMINI_KEY = localStorage.getItem('gemini_api_key') || '';
        let CURRENT_MODEL = 'models/gemini-1.5-flash'; 
        let lastForeignLang = 'en-US';

        const disclaimers = {
            'th-TH': '‚ö†Ô∏è ‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•‡∏≠‡∏≤‡∏à‡∏Ñ‡∏•‡∏≤‡∏î‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á',
            'en-US': '‚ö†Ô∏è AI translation may be inaccurate. Please check.',
            'my-MM': '‚ö†Ô∏è AI ·Äò·Ä¨·Äû·Ä¨·Äï·Äº·Äî·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫ ·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã ·Äë·Äï·Ä∫·Äô·Ä∂·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äï·Ä´·Åã',
            'lo-LA': '‚ö†Ô∏è ‡∫Å‡∫≤‡∫ô‡ªÅ‡∫õ‡∫û‡∫≤‡∫™‡∫≤ AI ‡∫≠‡∫≤‡∫î‡∫à‡∫∞‡∫ö‡ªç‡ªà‡∫ñ‡∫∑‡∫Å‡∫ï‡ªâ‡∫≠‡∫á. ‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡∫Å‡∫ß‡∫î‡∫™‡∫≠‡∫ö.',
            'km-KH': '‚ö†Ô∏è ·ûÄ·û∂·ûö·ûî·ûÄ·ûî·üí·ûö·üÇ AI ·û¢·û∂·ûÖ·ûò·û∂·ûì·ûÄ·üÜ·û†·ûª·ûü·üî ·ûü·ûº·ûò·ûñ·û∑·ûì·û∑·ûè·üí·ûô·û°·ûæ·ûÑ·ûú·û∑·ûâ·üî',
            'zh-CN': '‚ö†Ô∏è AI ÁøªËØëÂèØËÉΩ‰∏çÂáÜÁ°Æ„ÄÇËØ∑ÂÜçÊ¨°Ê£ÄÊü•„ÄÇ',
            'ko-KR': '‚ö†Ô∏è AI Î≤àÏó≠Ïóê Ïò§Î•òÍ∞Ä ÏûàÏùÑ Ïàò ÏûàÏäµÎãàÎã§.',
            'ja-JP': '‚ö†Ô∏è AI ÁøªË®≥„ÅØ‰∏çÊ≠£Á¢∫„Å™Â†¥Âêà„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ'
        };

        function addLog(msg) { document.getElementById('log-monitor').innerText = msg; }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('flex'); }

        async function autoUpdateModel() {
            if (!GEMINI_KEY) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${GEMINI_KEY}`);
                const data = await res.json();
                const bestModel = data.models.find(m => m.name.includes('gemini-2.0-flash') || m.name.includes('gemini-1.5-flash'));
                if (bestModel) {
                    CURRENT_MODEL = bestModel.name;
                    document.getElementById('active-model').innerText = CURRENT_MODEL.split('/')[1];
                    addLog("System: ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÄ‡∏õ‡πá‡∏ô " + CURRENT_MODEL);
                }
            } catch (e) { addLog("System: ‡πÉ‡∏ä‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô"); }
        }

        function saveKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) {
                localStorage.setItem('gemini_api_key', val);
                location.reload();
            }
        }

        async function callAI(text, fromCode) {
            if (!GEMINI_KEY) return "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API Key";
            addLog("AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î...");
            const isThai = fromCode === 'th-TH';
            const targetName = isThai ? lastForeignLang : 'Thai';
            
            const url = `https://generativelanguage.googleapis.com/v1beta/${CURRENT_MODEL}:generateContent?key=${GEMINI_KEY}`;
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are a translator in a hardware/construction store. Translate this message from ${fromCode} to ${targetName}: "${text}". Return ONLY the translation text.` }] }]
                    })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                return data.candidates[0].content.parts[0].text.trim();
            } catch(e) {
                addLog("Error: " + e.message);
                return `(Error: ${e.message})`;
            }
        }

        function startListening(code, name) {
            if(!GEMINI_KEY) { toggleSettings(); return; }
            document.getElementById('disclaimer-text').innerText = disclaimers[code] || disclaimers['en-US'];
            
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech();
            rec.lang = (code === 'auto') ? 'en-US' : code;
            if(code !== 'th-TH' && code !== 'auto') lastForeignLang = code;

            rec.onstart = () => { addLog(`Listening (${name})...`); };
            rec.onresult = async (e) => {
                const msg = e.results[0][0].transcript;
                addBubble(msg, 'user', name);
                
                const translation = await callAI(msg, code);
                const outLabel = (code === 'th-TH' ? lastForeignLang : '‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢');
                addBubble(translation, 'ai', outLabel);
                
                const utter = new SpeechSynthesisUtterance(translation);
                utter.lang = (code === 'th-TH' ? lastForeignLang : 'th-TH');
                window.speechSynthesis.speak(utter);
                addLog("Ready");
            };
            rec.start();
        }

        function addBubble(text, type, langLabel) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${type === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = `<div class="text-[10px] opacity-60 font-bold mb-1 uppercase tracking-tighter">${langLabel}</div><div class="bubble-text">${text}</div>`;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        if(GEMINI_KEY) {
            autoUpdateModel();
            document.getElementById('api-key-input').value = GEMINI_KEY;
        } else {
            toggleSettings();
        }
    </script>
