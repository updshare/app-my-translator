<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Constructor Interpreter Pro V2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #f97316; }
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #f8fafc; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .glass-header {
            background: rgba(249, 115, 22, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bubble-in { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        #log-window { transition: all 0.3s ease; max-height: 0; overflow: hidden; }
        #log-window.open { max-height: 120px; overflow-y: auto; }
        .btn-modern { transition: all 0.2s; cursor: pointer; border: none; }
        .btn-modern:active { transform: scale(0.95); opacity: 0.9; }
        .chat-container { flex: 1; min-height: 0; }
    </style>
</head>
<body class="text-slate-900">

    <header class="glass-header text-white p-3 sm:p-4 shadow-xl shrink-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="api-status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div>
                <div>
                    <h1 class="text-base sm:text-lg font-semibold leading-none text-white">Interpreter AI (v2.2 Stable)</h1>
                    <p id="api-status-text" class="text-[9px] opacity-70 uppercase tracking-widest mt-1">System Check</p>
                </div>
            </div>
            <button onclick="toggleSettings()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition-all text-white">
                <i class="fas fa-cog text-lg"></i>
            </button>
        </div>
    </header>

    <main id="chat-box" class="chat-container p-4 sm:p-6 flex flex-col gap-5 overflow-y-auto bg-[#f1f5f9]"></main>

    <div class="bg-slate-900 text-green-400 text-[10px] border-t border-slate-700 shrink-0">
        <div class="flex justify-between items-center px-4 py-2 cursor-pointer" onclick="toggleLog()">
            <span><i class="fas fa-terminal mr-2"></i>SYSTEM MONITOR (1.5 Flash)</span>
            <i id="log-icon" class="fas fa-chevron-up"></i>
        </div>
        <div id="log-window" class="font-mono px-4 pb-2">
            <div id="log-content" class="flex flex-col"></div>
        </div>
    </div>

    <footer class="bg-white p-4 sm:p-6 border-t border-slate-200 shadow-[0_-10px_25px_rgba(0,0,0,0.05)] shrink-0">
        <div class="max-w-4xl mx-auto flex flex-col gap-3">
            <div id="status-text" class="text-center text-[10px] font-bold text-slate-400 tracking-widest uppercase">READY TO TRANSLATE</div>
            
            <button onclick="startListening('th-TH', '‡πÑ‡∏ó‡∏¢')" class="btn-modern w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-5 rounded-2xl shadow-lg flex items-center justify-center gap-4">
                <i class="fas fa-microphone text-3xl"></i>
                <span class="text-2xl font-bold uppercase tracking-tight">‡∏â‡∏±‡∏ô‡∏û‡∏π‡∏î (‡πÑ‡∏ó‡∏¢)</span>
            </button>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="startListening('en-US', 'English')" class="btn-modern bg-slate-800 text-white p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá∫üá∏</span><span class="text-xs font-bold uppercase">English</span>
                </button>
                <button onclick="startListening('my-MM', 'Burmese')" class="btn-modern bg-slate-100 text-slate-700 border-2 border-slate-100 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá≤üá≤</span><span class="text-xs font-bold uppercase">‡∏û‡∏°‡πà‡∏≤</span>
                </button>
                <button onclick="startListening('lo-LA', 'Lao')" class="btn-modern bg-slate-100 text-slate-700 border-2 border-slate-100 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá±üá¶</span><span class="text-xs font-bold uppercase">‡∏•‡∏≤‡∏ß</span>
                </button>
                <button onclick="startListening('km-KH', 'Khmer')" class="btn-modern bg-slate-100 text-slate-700 border-2 border-slate-100 p-4 rounded-xl flex items-center justify-center gap-2">
                    <span class="text-2xl">üá∞üá≠</span><span class="text-xs font-bold uppercase">‡πÄ‡∏Ç‡∏°‡∏£</span>
                </button>
            </div>
        </div>
    </footer>

    <div id="settings-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm items-center justify-center p-4 z-[100] hidden">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                <i class="fas fa-key text-orange-500"></i> API Configuration
            </h2>
            <input type="password" id="api-key-input" placeholder="‡∏ß‡∏≤‡∏á API Key ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 mb-6 outline-none focus:border-orange-500 transition-all">
            <div class="flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-orange-500 text-white py-4 rounded-xl font-bold btn-modern">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                <button onclick="toggleSettings()" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-xl font-bold btn-modern">‡∏õ‡∏¥‡∏î</button>
            </div>
        </div>
    </div>

    <script>
        let lastForeignLang = 'en-US';
        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || '';

        function addLog(msg, color = 'text-green-400') {
            const content = document.getElementById('log-content');
            const div = document.createElement('div');
            div.className = color;
            div.innerHTML = `<span class="opacity-40 text-[8px]">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            content.prepend(div);
        }

        function toggleLog() { document.getElementById('log-window').classList.toggle('open'); }
        function toggleSettings() { 
            const m = document.getElementById('settings-modal');
            m.classList.toggle('hidden'); m.classList.toggle('flex');
        }

        function updateAPIStatus() {
            const dot = document.getElementById('api-status-dot');
            const text = document.getElementById('api-status-text');
            if (GEMINI_API_KEY) {
                dot.className = "w-3 h-3 rounded-full bg-green-500 status-pulse";
                text.innerText = "Gemini 1.5 Ready";
                addLog("System: API Key Loaded.");
            } else {
                dot.className = "w-3 h-3 rounded-full bg-red-500";
                text.innerText = "API Offline";
                addLog("System: Missing API Key.", "text-red-400");
            }
        }

        function saveSettings() {
            const key = document.getElementById('api-key-input').value.trim();
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                GEMINI_API_KEY = key;
                updateAPIStatus();
                toggleSettings();
                location.reload();
            }
        }

        async function callGemini(text, fromLang) {
            addLog(`API: Calling Gemini 1.5 Flash...`);
            const isThai = fromLang === 'th-TH';
            const target = isThai ? lastForeignLang : 'Thai';
            const prompt = `Context: Hardware/Construction store conversation. Translate this text from ${fromLang} to ${target}. Reply with ONLY the translated text: "${text}"`;

            try {
                // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÉ‡∏ä‡πâ‡∏£‡∏∏‡πà‡∏ô 1.5-flash ‡∏ó‡∏µ‡πà‡πÇ‡∏Ñ‡∏ß‡∏ï‡∏≤‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏Å‡∏ß‡πà‡∏≤
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return data.candidates[0].content.parts[0].text;
            } catch (e) {
                addLog("Error: " + e.message, "text-red-400");
                return "‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤";
            }
        }

        function startListening(code, name) {
            if (!GEMINI_API_KEY) { toggleSettings(); return; }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö"); return; }

            const recognition = new SpeechRecognition();
            recognition.lang = code;
            if (code !== 'th-TH') lastForeignLang = code;

            recognition.onstart = () => {
                addLog(`Mic: ‡∏ü‡∏±‡∏á (${name})`);
                document.getElementById('status-text').innerText = `LISTENING (${name})...`;
            };

            recognition.onresult = async (event) => {
                const speech = event.results[0][0].transcript;
                addBubble(speech, 'user', name);
                document.getElementById('status-text').innerText = "TRANSLATING...";
                const result = await callGemini(speech, code);
                const disp = code === 'th-TH' ? lastForeignLang : '‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢';
                addBubble(result, 'ai', disp);
                speak(result, code === 'th-TH' ? lastForeignLang : 'th-TH');
                document.getElementById('status-text').innerText = "READY";
            };

            recognition.onerror = () => { document.getElementById('status-text').innerText = "READY"; };
            recognition.start();
        }

        function addBubble(text, type, lang) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble-in flex flex-col ${type === 'user' ? 'items-end' : 'items-start'} w-full`;
            const inner = type === 'user' ? `bg-orange-500 text-white rounded-2xl shadow-md` : `bg-white text-slate-800 rounded-2xl shadow-sm border border-slate-200`;
            div.innerHTML = `<span class="text-[9px] font-bold text-slate-400 mb-1 px-1 uppercase">${lang}</span><div class="${inner} p-4 max-w-[85%] font-semibold text-lg">${text}</div>`;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        function speak(text, lang) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = lang;
            window.speechSynthesis.speak(utter);
        }

        updateAPIStatus();
        document.getElementById('api-key-input').value = GEMINI_API_KEY;
    </script>
</body>
</html>
