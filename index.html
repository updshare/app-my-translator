                    <span class="text-xl">üá∞üá≠</span> <span class="text-[9px] font-bold">‡πÄ‡∏Ç‡∏°‡∏£</span>

                    <span class="text-xl">üáØüáµ</span> <span class="text-[9px] font-bold">‡∏ç‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏ô</span>
                </button>

                    <span class="text-xl">üá∞üá∑</span> <span class="text-[9px] font-bold">‡πÄ‡∏Å‡∏≤‡∏´‡∏•‡∏µ</span>
                </button>
                <button onclick="startListening('de-DE', '‡πÄ‡∏¢‡∏≠‡∏£‡∏°‡∏±‡∏ô')" class="btn-mic bg-yellow-50 border border-yellow-200 p-3 rounded-xl flex flex-col items-center text-yellow-800">
                    <span class="text-xl">üá©üá™</span> <span class="text-[9px] font-bold">‡πÄ‡∏¢‡∏≠‡∏£‡∏°‡∏±‡∏ô</span>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 items-center justify-center p-6 z-[100] backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-lg mb-2 text-orange-600">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ API Key</h3>
            <p class="text-[11px] text-gray-500 mb-4 font-light leading-relaxed">Key ‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡∏ó‡∏µ‡πà <b>localStorage</b> ‡∏ö‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô</p>
            <input type="password" id="api-key-input" class="w-full border p-4 rounded-xl mb-6 outline-none focus:border-orange-500 bg-slate-50" placeholder="‡∏£‡∏∞‡∏ö‡∏∏ API Key ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
            <div class="flex gap-2">
                <button onclick="saveKey()" class="flex-1 bg-orange-600 text-white py-4 rounded-xl font-bold shadow-md">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

    <script>
        let GEMINI_KEY = localStorage.getItem('gemini_api_key') || '';
        let CURRENT_MODEL = 'gemini-1.5-flash-latest'; // ‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        let targetLang = 'en-US';
        let isProcessing = false;

        function addLog(msg) { document.getElementById('log-monitor').innerText = msg; }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('flex'); }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏≤‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
        async function updateBestModel() {
            if (!GEMINI_KEY) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${GEMINI_KEY}`);
                const data = await res.json();
                if (data.models) {
                    // ‡∏Å‡∏£‡∏≠‡∏á‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô Flash ‡πÅ‡∏•‡∏∞‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏• (‡∏ä‡πà‡∏ß‡∏¢‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÇ‡∏Ñ‡∏ß‡∏ï‡∏≤‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡πá‡∏ß)
                    const flashes = data.models.filter(m => m.name.includes('flash') && m.supportedGenerationMethods.includes('generateContent'));
                    flashes.sort((a, b) => b.name.localeCompare(a.name));
                    if (flashes.length > 0) {
                        CURRENT_MODEL = flashes[0].name.split('/').pop();
                        document.getElementById('active-model-display').innerText = CURRENT_MODEL;
                        addLog("System: ‡πÉ‡∏ä‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏• " + CURRENT_MODEL);
                    }
                }
            } catch (e) {
                addLog("Model Check Error: Using default");
                document.getElementById('active-model-display').innerText = CURRENT_MODEL + " (Default)";
            }
        }

        function saveKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) {
                localStorage.setItem('gemini_api_key', val);
                location.reload();
            }
        }

        function checkStatus() {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text-api');
            if(GEMINI_KEY) {
                dot.className = "w-2 h-2 rounded-full bg-green-400 shadow-[0_0_8px_#4ade80]";
                txt.innerText = 'ONLINE (STABLE)';
                updateBestModel();
            }
        }

        async function callAI(text, fromCode) {
            if (!GEMINI_KEY) return "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API Key ‡πÉ‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤";
            const isThai = fromCode === 'th-TH';
            const langMap = {'en-US':'English','my-MM':'Burmese','lo-LA':'Lao','km-KH':'Khmer','zh-CN':'Chinese','ja-JP':'Japanese','ko-KR':'Korean','de-DE':'German'};
            const toLangName = isThai ? (langMap[targetLang] || 'English') : 'Thai';
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${CURRENT_MODEL}:generateContent?key=${GEMINI_KEY}`;
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Translate "${text}" to ${toLangName}. Context: Interaction in a construction material store. Return ONLY translation.` }] }]
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Error");
                return data.candidates[0].content.parts[0].text.trim();
            } catch(e) {
                return `(Error: ${e.message})`;
            }
        }

        function speak(text, langCode) {
            if (text.includes("Error")) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = langCode;
            u.onend = () => { isProcessing = false; addLog("Ready"); };
            window.speechSynthesis.speak(u);
        }

        function startListening(code, name) {
            if(!GEMINI_KEY || isProcessing) { if(!GEMINI_KEY) toggleSettings(); return; }
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;

            const rec = new Speech();
            rec.lang = code;
            if(code !== 'th-TH') targetLang = code;

            rec.onstart = () => { addLog(`Listening (${name})...`); };
            rec.onresult = async (e) => {
                if (e.results[0].isFinal && !isProcessing) {
                    isProcessing = true;
                    const msg = e.results[0][0].transcript;
                    addBubble(msg, 'user', name);
                    addLog("AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•...");
                    
                    const translation = await callAI(msg, code);
                    const outLabel = (code === 'th-TH' ? name : '‡πÑ‡∏ó‡∏¢');
                    const outCode = (code === 'th-TH' ? targetLang : 'th-TH');
                    
                    addBubble(translation, 'ai', outLabel);
                    speak(translation, outCode);
                    
                    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å
                    setTimeout(() => { isProcessing = false; }, 10000);
                }
            };
            rec.start();
        }

        function addBubble(text, type, langLabel) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${type === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = `<div class="text-[9px] opacity-60 font-bold mb-1 uppercase tracking-wider">${langLabel}</div><div>${text}</div>`;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        checkStatus();
        document.getElementById('api-key-input').value = GEMINI_KEY;
    </script>
