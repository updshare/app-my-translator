<body>

        <div>
            <h1 class="font-bold text-lg italic">üõ†Ô∏è ‡∏•‡πà‡∏≤‡∏°‡∏£‡πâ‡∏≤‡∏ô‡∏ß‡∏±‡∏™‡∏î‡∏∏‡∏Å‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á AI</h1>
            <div id="api-status" class="text-[10px] flex items-center gap-1 opacity-80 uppercase font-bold">

    <footer class="bg-white p-4 border-t shadow-2xl shrink-0">

            <button onclick="startListening('th-TH', '‡πÑ‡∏ó‡∏¢')" class="btn-mic w-full bg-blue-600 text-white py-5 rounded-2xl shadow-lg flex items-center justify-center gap-3">
                <i class="fas fa-microphone text-2xl"></i>
                <span class="text-xl font-bold">‡∏â‡∏±‡∏ô‡∏û‡∏π‡∏î (‡πÑ‡∏ó‡∏¢)</span>
            </button>

            <div class="grid grid-cols-4 gap-2">
                <button onclick="startListening('en-US', 'English')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá∫üá∏</span> <span class="text-[9px] font-bold uppercase">ENG</span>
                </button>
                <button onclick="startListening('my-MM', '‡∏û‡∏°‡πà‡∏≤')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá≤üá≤</span> <span class="text-[9px] font-bold uppercase">‡∏û‡∏°‡πà‡∏≤</span>
                </button>
                <button onclick="startListening('lo-LA', '‡∏•‡∏≤‡∏ß')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá±üá¶</span> <span class="text-[9px] font-bold uppercase">‡∏•‡∏≤‡∏ß</span>
                </button>
                <button onclick="startListening('km-KH', '‡πÄ‡∏Ç‡∏°‡∏£')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá∞üá≠</span> <span class="text-[9px] font-bold uppercase">‡πÄ‡∏Ç‡∏°‡∏£</span>
                </button>
                <button onclick="startListening('zh-CN', '‡∏à‡∏µ‡∏ô')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá®üá≥</span> <span class="text-[9px] font-bold uppercase">‡∏à‡∏µ‡∏ô</span>
                </button>
                <button onclick="startListening('ja-JP', '‡∏ç‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏ô')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üáØüáµ</span> <span class="text-[9px] font-bold uppercase">‡∏ç‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏ô</span>
                </button>
                <button onclick="startListening('ko-KR', '‡πÄ‡∏Å‡∏≤‡∏´‡∏•‡∏µ')" class="btn-mic bg-green-600 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üá∞üá∑</span> <span class="text-[9px] font-bold uppercase">‡πÄ‡∏Å‡∏≤‡∏´‡∏•‡∏µ</span>
                </button>
                <button onclick="startListening('auto', '‡∏≠‡∏∑‡πà‡∏ô‡πÜ')" class="btn-mic bg-slate-500 text-white p-3 rounded-xl flex flex-col items-center">
                    <span class="text-xl">üåç</span> <span class="text-[9px] font-bold uppercase">‡∏≠‡∏∑‡πà‡∏ô‡πÜ</span>
                </button>
            </div>
        </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 items-center justify-center p-6 z-[100] backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl text-center">
            <h3 class="font-bold text-lg mb-2 text-orange-600">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ API Key</h3>
            <input type="password" id="api-key-input" class="w-full border p-4 rounded-xl mb-6 outline-none focus:border-orange-500 bg-slate-50 text-center" placeholder="‡∏£‡∏∞‡∏ö‡∏∏ API Key ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
            <div class="flex gap-2">
                <button onclick="saveKey()" class="flex-1 bg-orange-600 text-white py-4 rounded-xl font-bold shadow-md">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                <button onclick="toggleSettings()" class="flex-1 bg-slate-100 py-4 rounded-xl text-slate-500 font-bold">‡∏õ‡∏¥‡∏î</button>
            </div>
        </div>
    </div>

    <script>
        let GEMINI_KEY = localStorage.getItem('gemini_api_key') || '';
        let CURRENT_MODEL = 'models/gemini-2.0-flash-exp'; // ‡∏•‡πá‡∏≠‡∏Ñ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ
        let targetLang = 'en-US';
        let isProcessing = false; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ô

        function addLog(msg) { document.getElementById('log-monitor').innerText = msg; }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('flex'); }

        async function autoUpdateModel() {
            if (!GEMINI_KEY) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${GEMINI_KEY}`);
                const data = await res.json();
                // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ 2.0 ‡∏Å‡πà‡∏≠‡∏ô ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏à‡∏∂‡∏á‡∏ñ‡∏≠‡∏¢‡πÑ‡∏õ 1.5
                const bestModel = data.models.find(m => m.name.includes('gemini-2.0-flash') || m.name.includes('gemini-1.5-flash'));
                if (bestModel) {
                    CURRENT_MODEL = bestModel.name;
                    document.getElementById('active-model').innerText = CURRENT_MODEL.replace('models/', '');
                    addLog("System: ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô " + CURRENT_MODEL);
                }
            } catch (e) { 
                addLog("System: ‡πÉ‡∏ä‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô");
                document.getElementById('active-model').innerText = "gemini-2.0-flash-exp";
            }
        }

        function saveKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) {
                localStorage.setItem('gemini_api_key', val);
                location.reload();
            }
        }

        function checkStatus() {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text-api');
            if(GEMINI_KEY) {
                dot.className = "w-2 h-2 rounded-full bg-green-400 shadow-[0_0_8px_#4ade80]";
                txt.innerText = 'ONLINE (STABLE MODE)';
            }
        }

        async function callAI(text, fromCode) {
            if (!GEMINI_KEY) return "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API Key";
            const isThai = fromCode === 'th-TH';
            
            const langMap = {
                'en-US': 'English', 'my-MM': 'Burmese', 'lo-LA': 'Lao', 
                'km-KH': 'Khmer', 'zh-CN': 'Chinese', 'ja-JP': 'Japanese',
                'ko-KR': 'Korean'
            };
            
            const toLangName = isThai ? langMap[targetLang] : 'Thai';
            const url = `https://generativelanguage.googleapis.com/v1beta/${CURRENT_MODEL}:generateContent?key=${GEMINI_KEY}`;
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Translate "${text}" to ${toLangName}. Context: Hardware store. Return ONLY translation text.` }] }]
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Error");
                return data.candidates[0].content.parts[0].text.trim();
            } catch(e) {
                return `(Error: ${e.message})`;
            }
        }

        function startListening(code, name) {
            if(!GEMINI_KEY || isProcessing) { if(!GEMINI_KEY) toggleSettings(); return; }
            
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            
            const rec = new Speech();
            rec.lang = (code === 'auto') ? 'en-US' : code;
            if(code !== 'th-TH' && code !== 'auto') targetLang = code;

            rec.onstart = () => { addLog(`Listening (${name})...`); };
            rec.onresult = async (e) => {
                const resultIndex = e.resultIndex;
                const msg = e.results[resultIndex][0].transcript;
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö isFinal ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡∏û‡∏π‡∏î‡πÑ‡∏°‡πà‡∏à‡∏ö‡∏°‡∏≤‡πÅ‡∏õ‡∏• (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ 3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)
                if (e.results[resultIndex].isFinal && !isProcessing) {
                    isProcessing = true; // ‡∏•‡πá‡∏≠‡∏Ñ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    addBubble(msg, 'user', name);
                    
                    addLog("AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•...");
                    const translation = await callAI(msg, code);
                    
                    const outLabel = (code === 'th-TH' ? (name === '‡πÑ‡∏ó‡∏¢' ? 'ENG' : name) : '‡πÑ‡∏ó‡∏¢');
                    addBubble(translation, 'ai', outLabel);
                    
                    const utter = new SpeechSynthesisUtterance(translation);
                    utter.lang = (code === 'th-TH' ? targetLang : 'th-TH');
                    
                    // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏π‡∏î‡∏à‡∏ö
                    utter.onend = () => { isProcessing = false; addLog("Ready"); };
                    window.speechSynthesis.speak(utter);
                    
                    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Ñ‡∏Ñ‡πâ‡∏≤‡∏á (Safety Timeout)
                    setTimeout(() => { isProcessing = false; }, 8000);
                }
            };
            rec.start();
        }

        function addBubble(text, type, langLabel) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${type === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = `<div class="text-[9px] opacity-60 font-bold mb-1 uppercase tracking-wider">${langLabel}</div><div>${text}</div>`;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        checkStatus();
        if(GEMINI_KEY) autoUpdateModel();
        document.getElementById('api-key-input').value = GEMINI_KEY;
    </script>
